<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Web Dungeon Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-container">
        <div id="game-stats" class="ui-panel">
            <h2>상태</h2>
            <div class="stat-item">
                <span>HP:</span>
                <span id="hp-value">100 / 100</span>
            </div>
            <div class="stat-item">
                <span>인벤토리:</span>
                <ul id="inventory-list">
                    <li>비어있음</li>
                </ul>
            </div>
        </div>
        <div id="message-log" class="ui-panel">
            <h2>메시지</h2>
            <p id="message">던전에 오신 것을 환영합니다.</p>
        </div>
        <div id="controls-info" class="ui-panel">
            <h2>조작키</h2>
            <ul>
                <li><b>이동:</b> W, A, S, D 또는 방향키</li>
                <li><b>공격:</b> 스페이스바</li>
                <li><b>아이템 줍기:</b> G</li>
            </ul>
        </div>
    </div>
</div>

<script src="/js/game.js"></script>
</body>
</html>
