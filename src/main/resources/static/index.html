<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Retro Dungeon Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="game-container">
    <canvas id="game-canvas"></canvas>

    <!-- 게임 UI (점수, 생명 등)가 표시될 레이어 -->
    <div id="ui-layer">
        <div class="ui-element">
            <span>SCORE</span>
            <span id="score">000000</span>
        </div>
        <div class="ui-element">
            <img id="player-icon" src="" alt="player icon">
            <span id="lives">x 3</span>
        </div>
        <div class="ui-element">
            <span>WORLD</span>
            <span id="world">1-1</span>
        </div>
    </div>

</div>

<div style="display: none;">
    <img id="spritesheet" src="https://i.imgur.com/7FEyv2Z.png" alt="spritesheet">
</div>

<script src="/js/game.js"></script>
</body>
</html>
